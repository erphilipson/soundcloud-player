<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio autoplay class="music-player" controls="controls" src=""></audio>
      <p class="now-playing"></p>
    </section>
    <section class="search">
      <form action='' method='post' class="search-form">
        <input type="search-box" class="search-item" placeholder="Search for Artist">
        <input type="submit" class="button" value="Search">
      </form>
    </section>
    <section id="results" class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
